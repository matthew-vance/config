---
- name: Configure macOS machine with Homebrew packages
  hosts: localhost
  become: false
  vars:
    brew_packages:
      - fd
      - git
      - jq
      - just
      - pipx
      - ripgrep
      - zsh
    brew_casks:
      - ghostty
  tasks:
    - name: Update Homebrew
      community.general.homebrew:
        update_homebrew: true

    - name: Install Homebrew packages
      community.general.homebrew:
        name: "{{ brew_packages }}"
        state: present

    - name: Install Homebrew casks
      community.general.homebrew_cask:
        name: "{{ brew_casks }}"
        state: present
