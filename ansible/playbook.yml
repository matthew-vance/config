---
- name: Configure macOS machine with Homebrew packages
  hosts: localhost
  become: false
  vars:
    brew_packages:
      - fd
      - ripgrep
      - jq
    brew_casks:
      - ghostty
  tasks:
    - name: Ensure required Homebrew packages are installed
      community.general.homebrew:
        name: "{{ item }}"
        state: present
        update_homebrew: true
      loop: "{{ brew_packages }}"

    - name: Ensure required Homebrew casks are installed
      community.general.homebrew_cask:
        name: "{{ item }}"
        state: present
      loop: "{{ brew_casks }}"
