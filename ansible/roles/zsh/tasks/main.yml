- name: Ensure ZDOTDIR exists
  file:
    path: "{{ zdotdir }}"
    state: directory
    owner: "{{ ansible_user_id | default(ansible_user) }}"
    group: staff
    mode: "0755"

- name: Deploy .zshrc to ZDOTDIR
  copy:
    content: |
      # Managed by Ansible - do not edit directly

      {{ lookup('file', 'dot-zshrc') }}
    dest: "{{ zdotdir }}/.zshrc"
    owner: "{{ ansible_user_id | default(ansible_user) }}"
    group: staff

    mode: "0644"

- name: Deploy .zprofile to ZDOTDIR
  copy:
    content: |
      # Managed by Ansible - do not edit directly

      {{ lookup('file', 'dot-zprofile') }}
    dest: "{{ zdotdir }}/.zprofile"
    owner: "{{ ansible_user_id | default(ansible_user) }}"
    group: staff
    mode: "0644"

- name: Deploy .zshenv to home
  copy:
    content: |
      # Managed by Ansible - do not edit directly

      {{ lookup('file', 'dot-zshenv') }}
    dest: "{{ ansible_env.HOME }}/.zshenv"
    owner: "{{ ansible_user_id | default(ansible_user) }}"
    group: staff
    mode: "0644"
